<script type='text/javascript'>

$(document).ready(function(){
	var serverDate = <?php echo time() ?>;
	var container='body';
    var options={
        format: 'yyyy-mm-dd',
        container: container,
        todayHighlight: true,
        startDate: new Date(serverDate*1000),
        autoclose: true,
        language: 'pl'
    };
    var options_title_number={
        format: 'mm/yy',
        viewMode: 'months',
        minViewMode: 'months',
        //startDate: new Date(serverDate*1000),
        container: container,
        autoclose: true,
        language: 'xy'
    };   

    $("[id$='date_of_issue']").datepicker(options).on('changeDate', function(ev) {}).on('hide', function(event) {
		event.preventDefault();
		event.stopPropagation();
	});	

	$("[id$='date_of_issue']").datepicker(options).on('show', function(ev) {
		if ($(this).prop('disabled') == true) {
			$(this).datepicker('hide');	
		}
	});


	$("[id$='date_of_beta']").datepicker(options).on('changeDate', function(ev) {}).on('hide', function(event) {
		event.preventDefault();
		event.stopPropagation();
	});	

	$("[id$='date_of_beta']").datepicker(options).on('show', function(ev) {
		if ($(this).prop('disabled') == true) {
			$(this).datepicker('hide');	
		}
	});	
    
	$('#title_number').datepicker(options_title_number).on('changeDate', function(ev) {}).on('hide', function(event) {
		event.preventDefault();
		event.stopPropagation();
	});

	$('input[type="radio"][name="spot_radio"]').on("change", function (e) {
		var nVal = $(this).val();
		if (nVal == 0) { $('#youtube_0').click(); }
		$('[name="spot_station"]').prop('disabled', (nVal == 0));
		$('[name="youtube"]').prop('disabled', (nVal == 0));
		$('[name="spot"]').prop('disabled', (nVal == 0));
		$('#spot_date_of_issue').prop('required', (nVal != 0));
		$('#spot_date_of_beta').prop('required', (nVal != 0));
		$('#spot_length').prop('required', (nVal != 0));
	});

	$('input[type="radio"][name="billboard_radio"]').on("change", function (e) {
		var nVal = $(this).val();
		if (nVal != 0) { $('#youtube_0').click(); }
		$('[name="billboard_station"]').prop('disabled', (nVal == 0));
		$('[name="billboard"]').prop('disabled', (nVal == 0));
		$('#billboard_date_of_issue').prop('required', (nVal != 0));
		$('#billboard_date_of_beta').prop('required', (nVal != 0));
		$('#billboard_length').prop('required', (nVal != 0));		
	});

	$('input[type="radio"][name="youtube_radio"]').on("change", function (e) {
		var nVal = $(this).val();
		if ($('[name="spot"]').prop('disabled') == true) {
			$('#youtube_0').click();
			nVal = 0;	
		}
		if (nVal != 0) { $('#billboard_0').click(); }
		$('[name="youtube"]').prop('disabled', (nVal == 0));
		$('#youtube_date_of_issue').prop('required', (nVal != 0));
		$('#youtube_date_of_beta').prop('required', (nVal != 0));
		$('#youtube_length').prop('required', (nVal != 0));
	});


});
</script>
